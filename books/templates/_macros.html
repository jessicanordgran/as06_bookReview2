{% macro show_fiction(fictions) %}
<div class="card adjust-height">
 <div class="card-content">
   <div class="content">
     <h1>
       ${{ fictions['ficTitle'] }}<br>
       ${{ fiction['ficLN'] }}<br>
       ${{ fiction['ficDes'] }}
     </h1>
   </div>
 </div>
</div>
{% endmacro %}


{% macro show_fictions(fictions) %}
<div>
  {% for fiction in fictions %}
    <div>
      {{ show_fiction(fiction)}}
    <div>
    {% endfor %}
</div>
{% endmacro %}

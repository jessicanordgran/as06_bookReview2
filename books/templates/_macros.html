{% macro show_job(job) %}
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
      <a href="{{ url_for('fiction', ficID=fiction['id']) }}">{{ job['title'] }}</a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <p>
        <a href="{{ url_for('employer', employer_id=fiction['ficID']) }}">{{ fiction['ficLN'] }}</a><br>
        ${{ fiction['ficFN']}}<br>
        {{ fiction['ficDes'] }}
      </p>
    </div>
  </div>
</div>
{% endmacro %}

{% macro show_jobs(jobs) %}
<div class="columns is-multiline">
  {% for fiction in books %}
    <div class="column is-half">
      {{ show_fiction(fiction) }}
    </div>
  {% endfor %}
</div>
{% endmacro %}
